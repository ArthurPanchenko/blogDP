{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone - Final</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="containerMAIN">
    <!-- sidebar starts -->
    <div class="sidebar">
      
      <a href="{% url 'home' %}"><i class="fab fa-twitter reverse"></i></a>
      <a href="{% url 'home' %}" class="custom-link">
        <div class="sidebarOption active">
          <span class="material-icons"> home </span>
          <h2>Home</h2>
        </div>
      </a>
      
      {% if user.is_authenticated %}
      <a href="{% url 'profile' user.pk %}" class="custom-link">
        <div class="sidebarOption">
          <span class="material-icons"> perm_identity </span>
          <h2>Profile</h2>
        </div>
      </a>
      <a href="{% url 'account_logout' %}" class="custom-link">
        <div class="sidebarOption">
          <span class="material-icons"> logout </span>
          <h2>Logout</h2>
        </div>
      </a>
      {% else %}
      <a href="{% url 'account_login' %}" class="custom-link">
        <div class="sidebarOption">
          <span class="material-icons"> login </span>
          <h2>Login</h2>
        </div>
      </a>
      <a href="{% url 'account_signup' %}" class="custom-link">
        <div class="sidebarOption">
          <span class="material-icons"> login </span>
          <h2>Sign Up</h2>
        </div>
      </a>
      {% endif %}

      <button class="sidebar__tweet">Weet</button>
    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
    {% block content %}
    {% endblock content %}
    </div>  
    <!-- feed ends -->

    <!-- widgets starts -->
    <div class="widgets">
      <div class="widgets__input">
        <span class="material-icons widgets__searchIcon"> search </span>
        <form action="{% url 'home' %}" method="get" >
          <input type="text" name="q" placeholder="Search Witter" />
        </form>
        
      </div>

      
    </div>
    <!-- widgets ends -->
  </div>
  <script src="{% static 'blog/js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
  </body>
</html>
